<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <title>Voice assistant</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Nunito Sans, serif;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: #C2C3CE;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            padding: 20px 40px;
            border-radius: 15px;
            background: linear-gradient(180deg, #3B89FD 0%, #003CD8 100%);
            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
        }

        h3 {
            font-style: normal;
            font-weight: bold;
            font-size: 24px;
            line-height: 25px;
            display: flex;
            align-items: center;
            text-align: center;
            color: #FFFFFF;
        }

        textarea {
            width: 100%;
            border-radius: 8px;
            font-family: Nunito Sans,serif;
            font-style: normal;
            font-weight: 500;
            font-size: 18px;
            padding: 10px;
            height: 200px;
        }

        button, a {
            height: 50px;
            font-size: medium;
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 20px 24px;
            border-radius: 8px;
            width: 100%;
            background-color: #e35885;
            text-decoration: none;
            border: none;
            color: #fff;
        }

        audio {
            display: none;
        }

        .note {
            color: #fff;
            font-size: 12px;
            position: relative;
            top: -10px;
            padding-left: 10px;
        }

        #error {
            display: none;
            position: absolute;
            z-index: 2;
            background-color: #fff;
            color: red;
            left: 50px;
            padding: 5px 15px;
            font-size: 13px;
        }

        #error::after {
            content: '';
            position: absolute;
            left: 0.5px;
            top: -15.5px;
            border: 8px solid transparent;
            border-bottom: 8px solid white;
        }
    </style>
</head>
<body>
    <section>
        <h3>Введите, пожалуйста, ваш текст:</h3>
        <form action="">
            <textarea id='text' name="" cols="30" rows="10" maxlength="200"></textarea>
            <div id="error"></div>
            <p class="note">* максимальное количество – 200 символов</p>
            <button id="send">Послушать</button>
        </form>
        <audio id="audio" controls></audio>
        <a href="" download="audio.wav">Скачать аудиофайл с фразой</a>
    </section>
</body>
<script>
    let recorder;

    let audioBlock = document.getElementById('audio');
    let sendBtn = document.getElementById('send');
    let errorBlock = document.getElementById('error');

    sendBtn.addEventListener('click', (e) => {
        e.preventDefault();
        let text = document.getElementById('text').value;
        if (text.length > 0) {
            errorBlock.style.display = "none";
            fetch('/api/speech', {
                method: 'post',
                body: text,
            }).then(response => response.blob()
            ).then(result => {
                console.log(result)
                audioBlock.src = URL.createObjectURL(result);
                audioBlock.play();
                console.log(audioBlock)
                document.querySelector('a').setAttribute('href', URL.createObjectURL(result))
            }).catch((e) => {
                console.log(e);
                console.log('-----')
                errorBlock.innerText = 'Заполните, пожалуйста, поле корректно';
            });
        } else {
            errorBlock.innerText = 'Заполните, пожалуйста, поле текстом';
            errorBlock.style.display = "block";
        }
    });

</script>
</html>
